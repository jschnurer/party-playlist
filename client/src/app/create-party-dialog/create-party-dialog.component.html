<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>What's your name?</mat-label>
    <input matInput [formControl]="userName" required maxLength="4">
    <mat-error *ngIf="userName.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Nevermind :(</button>
  <button mat-button (click)="onCreatePartyClicked()">Create the Party!</button>
</div>
